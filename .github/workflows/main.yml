name: Create Release

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '9.0.x'  # Ensure you specify the correct version

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build project
      run: dotnet build --configuration Release --no-restore

    - name: Publish BazaarWrapper
      run: dotnet publish ./BazaarWrapper/BazaarWrapper.csproj -c Release -o ./publish/BazaarWrapper

    - name: Publish BazaarWrapperHelper
      run: dotnet publish ./BazaarWrapperHelper/BazaarWrapperHelper.csproj -c Release -o ./publish/BazaarWrapperHelper

    - name: Zip the published output
      run: |
        Compress-Archive -Path './publish/*' -DestinationPath './release.zip'

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Zip File as a Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release.zip
        asset_name: release.zip
        asset_content_type: application/zip
